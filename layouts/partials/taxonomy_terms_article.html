{{ $context := .context }}
{{ $taxo := .taxo }}
{{ if (gt (len ($context.GetTerms $taxo)) 0)}}
<div class="taxonomy taxonomy-terms-article taxo-{{ urlize $taxo }}">
  {{ humanize $taxo }}:
  <ul class="taxonomy-terms">
    {{ range ($context.GetTerms $taxo) }}
      <li><a class="taxonomy-term" href="{{ .RelPermalink }}" data-taxonomy-term="{{ urlize .LinkTitle }}"><span class="taxonomy-label">{{ .LinkTitle }}</span></a></li>
    {{ end }}
  </ul>
</div>
{{ end }}
