{{ $size := (.Get "size") }}
<div class="col hover-card {{ if eq $size "small" }}hover-card-small{{ end }}">
    <a href="{{ .Get "link" }}" class="noanchor">
        {{ if .Get "img" }}
        <img src="{{ .Get "img" }}" alt="{{ .Get "alt" }}" width="100%" />
        {{ end }}
        {{ if .Get "title" }}
          <h4>
            {{ .Get "title" }}
          </h4>
        {{ end }}
        {{ with $.Inner }}
        <div>
          {{ if eq $.Page.File.Ext "md" }}
            {{ $.Inner | markdownify }}
          {{ else }}
            {{ $.Inner | htmlUnescape | safeHTML }}
          {{ end }}
        </div>
        {{ end }}
    </a>
</div>
