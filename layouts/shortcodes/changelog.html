{{ $color := .Get "color" }}
{{ $title := .Get "title" }}

  <div style="padding-right: 4px">
    <span style="vertical-align: top" class="changelog changelog-{{ $color }}">{{ $color }}</span>
  </div>
  <div >
    <h3 id="{{ anchorize $title }}">{{ $title }}</h3>
  </div>
</div>
