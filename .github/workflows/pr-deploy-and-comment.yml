name: generate-doc-site-for-pr

on:
  workflow_dispatch:
  pull_request:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
        architecture: x64

    - name: Install mkdocs
      run: python3 -m pip install mkdocs mkdocs-material mkdocs-material-extensions

    - name: Run site build
      run: mkdocs build -d site

    - name: Authenticate on GCS
      uses: google-github-actions/auth@v0
      with:
        credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

    - name: Copy generated site to GCS bucket
      uses: 'google-github-actions/upload-cloud-storage@v0'
      with:
        path: 'site'
        destination: 'docs-pr-renderings/${{ github.sha }}'


    - name: Comment on PR with link to rendered site
      uses: thollander/actions-comment-pull-request@v1
      with:
        GITHUB_TOKEN: ${{ secrets.REPO_READ_TOKEN }}
        message: |
          'You can view a rendered version of the docs from this PR at https://storage.googleapis.com/docs-pr-renderings/${{ github.sha }}/site/index.html'
