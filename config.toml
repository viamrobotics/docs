contentDir = "docs/"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
enableMissingTranslationPlaceholders = false
enableRobotsTXT = true
enableGitInfo = false # Set this to false to disable the last commit date/message to the footer.
disableKinds = ["taxonomy", "taxonomyTerm", "RSS"]

# Moved main.menu here because it killed the search box when it was lower in the config. 
# See "BANNER MENUS READ THIS," below.
[[menu.main]]
        name = "Python SDK Documentation"
        weight = -100
        identifier = "PSDK"
    url = "https://python.viam.dev/"

[taxonomies]
tag = "tags"
category = "categories"

[params.taxonomy]
# taxonomyCloud, taxonomyCloudTitle, and taxonomyPageHeader are parallel arrays
taxonomyCloud = ["tags", "categories"]
taxonomyCloudTitle = ["Tag Cloud", "Categories"]
taxonomyPageHeader = ["tags", "categories"]
pygmentsCodeFences = true
pygmentsUseClasses = false
pygmentsUseClassic = false
pygmentsStyle = "tango"

[permalinks]
blog = "/:section/:year/:month/:day/:slug/"

[imaging]
resampleFilter = "CatmullRom"
quality = 75
anchor = "smart"

[languages]
[languages.en]
title = "Viam Documentation"
description = "Viam Documentation"
languageName ="English"
weight = 1

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "tango"

[outputs]
section = ["HTML"]

[params]
#tos_statement = "https://www.viam.com/terms"
#user_agreement = "https://www.viam.com/agreement"
copyright = "Viam, Inc. - Documentation is licensed under Creative Commons ShareAlike License. "
privacy_policy = "https://www.viam.com/privacy"
includes_dir = "_includes"

